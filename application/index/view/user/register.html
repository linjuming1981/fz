<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<link rel="stylesheet" href="__CSS__/global.css">
	<link rel="stylesheet" href="__CSS__/index_user.css">
	<script src="__JS__/jquery-1.12.4.min.js"></script>
</head>
<body>
	
<form id="register_form" method="post" action="{:url('index/user/doRegister')}" onsubmit="return checkForm()">
	<table class="login_table">
		<tr>
			<th>用户名</th>
			<td>
				<input type="text" name="uname">
			</td>
		</tr>
		<tr>
			<th>密码</th>
			<td>
				<input type="password" name="password">
			</td>
		</tr>
		<tr>
			<th>确认密码</th>
			<td>
				<input type="password" name="password_confrim">
			</td>
		</tr>
		<tr>
			<th></th>
			<td>
				<input type="submit" value="注册">
				<a class="link" href="{:url('index/user/login')}">登陆</a>
			</td>
		</tr>
	</table>
</form>

<script>
function checkForm(){
	var form = $('#register_form');
	var uname = form.find('[name=uname]').val();
	var password = form.find('[name=password]').val();
	var password_r = form.find('[name=password_confrim]').val();
	if (!/^\w{3,}$/.test(uname)){
		alert('用户名必须是字母，数字，长度不能少于3个字节');
		return false;
	}
	if (!/^\w{5,}$/.test(password)){
		alert('密码必须是字母，数字，长度不能少于5个字节');
		return false;
	}
	if(password != password_r){
		alert('两次输入密码不一样');
		return false;
	}
	return true;
}
</script>

	
</body>
</html>
