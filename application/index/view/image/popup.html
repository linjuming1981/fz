<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片上传iframe</title>
	<link rel="stylesheet" href="__CSS__/index_image.css">
</head>
<body>


<div id="uploader" class="wu-example">
    <div class="queueList">
        <div id="dndArea" class="placeholder">
            <div id="filePicker"></div>
            <p>或将照片拖到这里，单次最多可选300张</p>
        </div>
    </div>
    <div class="statusBar" style="display:none;">
        <div class="progress">
            <span class="text">0%</span>
            <span class="percentage"></span>
        </div><div class="info"></div>
        <div class="btns">
            <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
        </div>
    </div>
</div>
	
	
<script src="__JS__/jquery-1.12.4.min.js"></script>
<script src="__JS__/webuploader/webuploader.js"></script>
<script src="__JS__/uploader_v1.js"></script>
</body>
</html>
